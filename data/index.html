<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>LED Mesh Controller</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>LED Mesh Controller</h1>
    <div class="container">
      <section class="section settings">
        <h2>Settings</h2>
        <label>Universe <input id="universe" type="number" min="1" /></label
        ><br />
        <label
          >Start Channel
          <input id="start-channel" type="number" min="1" /></label
        ><br />
        <label>LED Count <input id="led-count" type="number" min="1" /></label
        ><br />
        <label
          >DMX Universe <input id="dmx-universe" type="number" min="1" /></label
        ><br />
        <label
          ><input id="enable-dmx" type="checkbox" checked /> Enable DMX
          Output</label
        ><br />
        <label><input id="is-root" type="checkbox" /> Root Node</label><br />
        <label
          ><input id="extend-network" type="checkbox" /> Extend Network</label
        ><br />
        <div id="wifi-credentials">
          <input id="ssid" placeholder="WiFi SSID" /><br />
          <input
            id="password"
            type="password"
            placeholder="WiFi Password"
          /><br />
          <button id="restart-btn" class="button">Restart</button>
        </div>
        <button id="save-settings-btn" class="button">Save Settings</button>
      </section>
      <button id="toggle-drawer" class="button">Scenes</button>
    <section class="section playback">
        <h2>Playback</h2>
        <button id="reload-btn" class="button">Reload Scenes</button>
        <p id="root-status"></p>
      <ul id="node-list" class="node-list"></ul>
    </section>
  </div>
  <div id="scene-drawer" class="drawer">
    <h2>Scenes</h2>
    <div class="fx-previews">
      <div class="fx-pad effect-chase" title="Chase"></div>
      <div class="fx-pad effect-pulse" title="Pulse"></div>
      <div class="fx-pad effect-complementary" title="Complementary"></div>
      <div class="fx-pad effect-none" title="None"></div>
    </div>
    <ul id="scene-list" class="scene-list"></ul>
    <input id="scene-name" placeholder="Scene name" />
    <select id="scene-effect">
      <option value="CHASE">Chase</option>
      <option value="PULSE">Pulse</option>
      <option value="COMPLEMENTARY">Complementary</option>
      <option value="NONE">None</option>
    </select>
    <button id="save-btn" class="button">Save</button>
  </div>
  <script src="app.js"></script>
  </body>
</html>
